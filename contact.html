    <div class="container">

      <main class="card contact-layout">

        <div class="form-side">
          <h2>Contact Form</h2>
          <form action="#" method="POST">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your name"
                required
              />
            </div>

            <div>
              <label for="career">Career</label>
              <input
                type="text"
                id="career"
                name="career"
                placeholder="Your profession or field"
              />
            </div>

            <div>
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Tell me about your project or inquiry..."
                required
              ></textarea>
            </div>

            <button type="submit" class="cta-btn">Submit</button>
          </form>
        </div>
